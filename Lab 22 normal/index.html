<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Electricity Bill Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <img
          src="./image//Edc_logo_khmer.png"
          alt="Company Logo"
          class="logo"
        />
        <h1 class="form-title">Welcome to EDC KH</h1>
      </div>
      <h2>Electricity Bill Form</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" placeholder="Enter user ID" />
      </div>
      <div class="form-group">
        <label for="old-value">Old Meter Reading:</label>
        <input
          type="number"
          id="old-value"
          placeholder="Enter old meter value"
        />
      </div>
      <div class="form-group">
        <label for="new-value">New Meter Reading:</label>
        <input
          type="number"
          id="new-value"
          placeholder="Enter new meter value"
        />
      </div>
      <div class="form-group">
        <label class="inline"
          ><input
            type="checkbox"
            id="include-trash"
            onchange="toggleTrashOptions()"
          />
          Include Trash Bill</label
        >
        <label class="inline"
          ><input type="radio" name="trash-bill" value="10000" disabled />
          10,000 R</label
        >
        <label class="inline"
          ><input type="radio" name="trash-bill" value="20000" disabled />
          20,000 R</label
        >
        <label class="inline"
          ><input type="radio" name="trash-bill" value="30000" disabled />
          30,000 R</label
        >
      </div>
      <button onclick="generateInvoice()">Generate Invoice</button>
      <div class="invoice-container" id="invoice">
        <h2>Invoice</h2>
        <p>No invoice generated yet.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
