<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Electricity Bill Form</title>
  </head>
  <body>
    <div class="form-container">
        <img src="image/Edc_logo_khmer.png" alt="Company Logo" class="logo">
        <h2>Electricity Bill Form</h2>
        <button onclick="startForm()">Start Input</button>
        <div class="invoice-container" id="invoice">
          <h2>Invoice</h2>
          <p>No invoice yet.</p>
        </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <div id="modal-input-container">
          <input type="text" id="modal-input" />
        </div>
        <div class="modal-buttons">
          <button onclick="submitModal()">confirm</button>
          <button onclick="cancelModal()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
